<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Peace</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 渐变背景铺满整个页面 */
        body {
            min-height: 100vh;
            /* 柔和的绿-白渐变，贴合花园主题 */
            background: linear-gradient(135deg, #f0f9e8 0%, #86c232 50%, #61892f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", "Microsoft YaHei", sans-serif;
        }

        /* 图片容器：居中显示，带轻微阴影提升质感 */
        .garden-container {
            position: relative;
            max-width: 80%;
            max-height: 80vh;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        /* 花园图片自适应容器 */
        .garden-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 圣经引用文字：叠加在图片中央，半透明背景增强可读性 */
        .bible-quote {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: clamp(1rem, 2vw, 1.8rem); /* 响应式字体大小 */
        }
    </style>
</head>
<body>
    <div class="garden-container">
        <!-- 使用免费的花园图片CDN链接，无需本地上传 -->
        <img src="https://picsum.photos/id/125/1200/800" alt="宁静的花园" class="garden-img">
        <!-- 圣经引用：选自《雅歌》2:12，贴合花园主题 -->
        <div class="bible-quote">
            地上百花开放，百鸟鸣叫的时候已经来到，斑鸠的声音在我们境内也听见了。<br>
            —— 雅歌 2:12
        </div>
    </div>
</body>
</html>
